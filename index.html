<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <div class="title-container">
                <h1 class="main-title"></h1>
                <div class="subtitle"></div>
                <div class="date"></div>
            </div>
        </div>
        <div class="scroll-indicator">
            <span>Scroll</span>
            <div class="scroll-line"></div>
        </div>
    </section>

    <!-- Featured Videos -->
    <section class="video-feature">
        <div class="container">

            <div class="video-card-large">
                <h2 class="video-card-title"></h2>
                <p class="video-description"></p>
                <video controls preload="metadata">
                    <source src="" type="video/mp4">
                </video>
            </div>

            <div class="video-card-large">
                <h2 class="video-card-title"></h2>
                <p class="video-description"></p>
                <video controls preload="metadata">
                    <source src="" type="video/mp4">
                </video>
            </div>

            <div class="video-grid-section">
                <div class="video-card">
                    <h3></h3>
                    <p class="video-desc-small"></p>
                    <video controls preload="metadata">
                        <source src="" type="video/mp4">
                    </video>
                </div>

                <div class="video-card">
                    <h3></h3>
                    <p class="video-desc-small"></p>
                    <video controls preload="metadata">
                        <source src="" type="video/mp4">
                    </video>
                </div>

                <div class="video-card">
                    <h3></h3>
                    <p class="video-desc-small"></p>
                    <video controls preload="metadata">
                        <source src="" type="video/mp4">
                    </video>
                </div>

                <div class="video-card">
                    <h3></h3>
                    <p class="video-desc-small"></p>
                    <video controls preload="metadata">
                        <source src="" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </section>

    <!-- Photo Gallery -->
    <section class="gallery-section">
        <div class="container">
            <h2 class="section-title"></h2>
            <div class="gallery-grid" id="photoGallery"></div>
        </div>
    </section>

    <!-- Closing -->
    <section class="closing-section">
        <div class="container">
            <div class="closing-message">
                <div class="ornament">❦</div>
                <h3></h3>
                <p></p>
                <div class="ornament">❦</div>
            </div>
        </div>
    </section>

    <footer>
        <p></p>
    </footer>

    <div class="lightbox" id="lightbox">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script src="script.js"></script>
</body>
</html>
